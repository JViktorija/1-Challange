<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Open+Sans&family=Oswald:wght@300;400;700&family=Poppins:wght@400;500;700&family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  
    <div class="container">

      <div class="container-inside">
        <main>
          <h1 class="text-white">Get <span class="span-purple">insights</span> that help your business grow.</h1>

      <aside>
        <img src="images/image-header-mobile.jpg" alt="" srcset="">
      </aside>

    </div>

  <div class="attribution">
